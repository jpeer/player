<ion-header>

  <ion-navbar>
    <ion-title>
      Search Podcasts
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="searchByKeyword($event)" [showCancelButton]="true" [debounce]="400"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let item of searchResults" (click)="openHomePage(item)">
      {{ item.title }}
    </button>
  </ion-list>

</ion-content>
