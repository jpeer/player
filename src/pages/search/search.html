<!--
  Generated template for the Search page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>
      Search Podcasts
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="searchByKeyword($event)"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let item of searchResults" (click)="todo(item)">
      {{ item.title }}
    </button>
  </ion-list>

</ion-content>
