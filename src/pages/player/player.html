<ion-header>
  <ion-navbar>
    <ion-title>{{track.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img *ngIf="track.picUrl" width="140" height="140" src="{{track.picUrl}}"></ion-img>

  <player [currentItem]="track"></player>

  <div>
    <button ion-button round (click)="addBookmark()">Add bookmark</button>
  </div>

  <ion-list >
    <ion-item-sliding *ngFor="let pos of currentBookmarks.positions; let idx = index">

      <ion-item (click)="seekBookmark(idx)">
        <ion-icon name="ios-bookmark-outline"></ion-icon>
        {{(idx+1)}} - {{pos | audioTime}}
      </ion-item>

      <ion-item-options side="right" (ionSwipe)="removeBookmark(idx)">
        <button ion-button color="primary" expandable (click)="removeBookmark(idx)">
          <ion-icon name="remove-circle"></ion-icon>
          Remove
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
