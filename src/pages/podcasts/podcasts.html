<ion-header>

  <ion-navbar>
    <ion-title>Your Podcasts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button round (click)="openSearchPage()">Search Podcasts</button>

  <ion-list>
    <button ion-item *ngFor="let item of podcastsMetadata" (click)="openNavDetailsPage(item)">
      {{ item.title }}
    </button>
  </ion-list>

</ion-content>
