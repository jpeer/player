<ion-header>
    <ion-navbar>
        <ion-title>
            <div *ngIf="!currentPodcastData">Loading...</div>
            <div *ngIf="currentPodcastData">{{currentPodcastData.title}}</div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="currentPodcastData">
    <div>

        <player [currentItem]="currentItem"></player>

        <div>
            <button ion-button round (click)="addBookmark()">Add bookmark</button>
            <ion-list>
                <ion-item *ngFor="let bm of currentBookmarks; let idx = index" (click)="skipToBookmark(idx)">
                    <div item-content style="width:100%">
                        <p><strong>{{bm}}</strong></p>
                    </div>
                    <div item-right>
                        <button ion-button round (click)="removeBookmark(idx)">x</button>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </div>

    <ion-list>
        <ion-item *ngFor="let track of currentPodcastData.items; let idx = index" (click)="onItemClicked(idx)"
                  [class.selected]="idx===currentSelected">
            <ion-thumbnail item-left>
                <img src="{{track.picUrl}}">
            </ion-thumbnail>
            <div item-content style="width:100%">
                <p><strong>{{track.title}}</strong></p>
            </div>
        </ion-item>
    </ion-list>
    </div>
</ion-content>
